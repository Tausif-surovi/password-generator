<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1>Generate a <br><span>Random password</span></h1>
        <div class="display">
            <input type="text" id="password" placeholder="Password">
            <img src="images/copy.png" alt="" onclick="copypassword()">

        </div>
        <button onclick="createpassword()"><img src="images/generate.png" alt="">generate a password</button>
    </div>
    <script>
        const passwordBox=document.getElementById("password");
        const length=12;
        const uppercase="ABCDEFGHIJKLMNOPQRSTUVWXYZ"
        const lowercase="abcdefghijklmnopqrstuvwxyz"
        const number="0123456789"
        const symbol=" ~`!@#$%^&* ()_-+= { [}]|:;'<,>.?/"
        const allvalue=uppercase+lowercase+number+symbol

        function createpassword() {
            let password=""
            password+=uppercase[Math.floor(Math.random()*uppercase.length)]
            password+=lowercase[Math.floor(Math.random()*lowercase.length)]
            password+=number[Math.floor(Math.random()*number.length)]
            password+=symbol[Math.floor(Math.random()*symbol.length)]

            while (length>password.length) {
                password+=allvalue[Math.floor(Math.random()*allvalue.length)]
            }
            passwordBox.value=password
        }

        function copypassword(){
            passwordBox.select()
            document.execCommand("copy")
        }
    </script>
</body>
</html>
